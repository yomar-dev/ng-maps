<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <textarea rows="5" matInput placeholder="Description" formControlName="desc"></textarea>
  </mat-form-field>

  <button (click)="saveChanges()" mat-raised-button color="primary">Save</button> &nbsp;&nbsp;
  <button (click)="onNoClick()" mat-raised-button color="warn">Cancel</button>
</form>
